<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script defer src="alpine.min.js"></script>

	<title>Table column filter demo</title>
	<style>
table {
  border-collapse: collapse;
}

td, th {
  border: 1px solid #999;
  padding: 0.5rem;
  text-align: left;
}
		</style>
</head>
<body>

<h1>Table column filter demo</h1>

<div x-data="{ address: false, email: true, phone: false }">

	<p>
		Toggle visibility: 	
		<button x-on:click="address = !address" type="button">Address</button>
		<button x-on:click="email = !email" type="button">Email</button>
		<button x-on:click="phone = !phone" type="button">Phone</button>
	</p>

	<div x-data="{ 
		tableData: [
			{id: 1, name: 'Leon', email: 'leon@leon.com', address: '111, Fake street', phone: '111 11111'},
			{id: 2, name: 'Alice', email: 'alice@alice.com', address: '222, High street', phone: '222 2222'},
			{id: 3, name: 'Bob', email: 'bob@bob.com', address: '333, Abbot street', phone: '333 3333'},
		]
	}">
		
		<table>
			<tr>
				<th>Name</th>
				<th x-show="address">Address</th>
				<th x-show="email">Email</th>
				<th x-show="phone">Phone</th>
			</tr>
			
			<template x-for="data in tableData" :key="data.id">
				<tr>
					<td x-text="data.name">Missing</td>
					<td x-show="address" x-text="data.address">Missing</td>
					<td x-show="email" x-text="data.email">Missing</td>
					<td x-show="phone" x-text="data.phone">Missing</td>
				</tr>
			</template>
		</table>
			
	</div>

</div>

</body>
</html>
